<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 520px;
            margin: 0 auto;
            padding: 20px 40px;
            border: 1px solid black;
        }
        li{
            list-style: none;
        }
        hr{
            width: 500px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="">
        <h4>개인 정보</h4>
            <ul>
                <li>
                    <label for="name"> 이름  <input type="text" name="" id="name" placeholder="공백 없이 입력하세요."></label>
                </li>
                <li>
                    <label for="tel"> 연락처  <input type="tel" name="" id="tel"></label>
                </li>
            </ul>
            <h4>지원 분야</h4>
            <ul>
                <li>
                    <input type="radio"> 웹 퍼블리싱
                </li>
                <li>
                    <input type="radio"> 웹 어플리케이션 개발
                </li>
                <li>
                    <input type="radio"> 개발 환경 개선
                </li>
            </ul>
            <h4>지원 동기</h4>
            <textarea name="memo" id="momo" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <br>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시 쓰기">
    </form>
    </div>
</body>
</html>
